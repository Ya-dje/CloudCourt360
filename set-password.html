<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Set New Password | CloudCourt 360</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-card">
        <h2>Set New Password</h2>
        <p class="subtitle">
            For security reasons, please create a new password to continue.
        </p>

        <form id="setPasswordForm">
            <label>New Password</label>
            <input type="password" id="newPassword" required>

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">Update Password</button>
        </form>

        <p>Password must be strong and secure.</p>
    </div>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.3/dist/amazon-cognito-identity.min.js"></script>

    <script src="scripts/set-password.js"></script>

</body>

</html>
