<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Set New Password | CloudCourt 360</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="set-password-page">

    <!-- BACKGROUND -->
    <div class="background-overlay"></div>

    <!-- CENTER WRAPPER -->
    <div class="center-wrapper">

        <div class="login-card set-password-card">
            <h2>Secure Password Setup</h2>

            <p class="subtitle">
                To protect judicial data, you must create a new secure password
                before accessing the system.
            </p>

            <form id="setPasswordForm">
                <label for="newPassword">New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                     
                </div>

                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    

                <button type="submit">Update Password</button>
            </form>

            <p class="password-hint">
                Password must be at least 8 characters, including letters and numbers.
            </p>
        </div>

    </div>

    <!-- Cognito SDK -->
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.3/dist/amazon-cognito-identity.min.js"></script>
    <script src="scripts/set-password.js"></script>

</body>
</html>
